spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: "true"
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.MySQL5Dialect"
  database: 
    driverClassName: "com.mysql.jdbc.Driver"
  datasource:
    url: "jdbc:mysql://localhost:3306/itemsharingdatabase"
    username: "root"
    password: "password"
    testWhileIdle: "true"
    validationQuery: "SELECT 1"
  security:
    user:
      name: "test"
      password: "password"

server:
  port: "9090"

eureka:
  client:
    service-url: http://localhost:8761/eureka